<div class="container" id="signup">

      <form class="form-signup">
				<label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
				<label for="inputSurname" class="sr-only">Surname</label>
        <input type="text" id="inputSurname" class="form-control" placeholder="Surname" required >
				<label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required >
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<label for="inputRetypePassword" class="sr-only">Retype Password</label>
        <input type="password" id="inputRetypePassword" class="form-control" placeholder="Retype Password" required>
        <br>	
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="registerUser()">Register</button>
      </form>

</div>
