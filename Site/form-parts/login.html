<div class="container" id="login">

      <form class="form-signin" method="post">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username">
        
				<label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"><br>
        
				<button class="btn btn-lg btn-primary btn-block" type="button" onclick="submitLogin()">Sign in</button>
				<button class="btn btn-lg btn-success btn-block" type="button" onclick="openSignup()">Sign Up</button>
      </form>

</div>
